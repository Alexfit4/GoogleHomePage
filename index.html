<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./style.css" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<title>Google</title>
		<link
			rel="shortcut icon"
			type="image/png"
			href="iconfinder_new-google-favicon_682665.png"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="#">About</a>
						<a class="nav-link" href="#">Store</a>
					</div>
				</div>

				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarCollapse"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Gmail</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Images</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Sign in</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="imageContainer">
			<img
				id="myImage"
				src="https://images.theconversation.com/files/93614/original/image-20150902-6712-uj9a9a.png?ixlib=rb-1.1.0&rect=259%2C406%2C909%2C442&q=45&auto=format&w=1356&h=668&fit=crop"
				alt=""
			/>
			<i class="fas fa-search"></i>

			<input
				class="input-sm form-control"
				list="datalistOptions"
				id="exampleDataList"
				placeholder="Type to search..."
			/>
			<div id="btn">
				<button type="button" class="btn btn-outline-secondary">
					Google Search
				</button>
				<button type="button" class="btn btn-outline-secondary">
					I'm Feeling Lucky
				</button>
			</div>
		</div>

		<footer class="navbar fixed-bottom navbar-light bg-light">
			<div class="justify-content-start">
				<a class="navbar-brand" href="#">Adverertsing</a>
				<a class="navbar-brand" href="#">Business</a>
				<a class="navbar-brand" href="#">How things works</a>
			</div>

			<div class="justify-content-end">
				<a class="navbar-brand" href="#">Privacy</a>
				<a class="navbar-brand" href="#">Terms</a>
				<a class="navbar-brand" href="#">Settings</a>
			</div>
		</footer>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
	</body>
</html>
